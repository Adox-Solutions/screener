<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <style>
    body {
      background: #f7f7f7;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      min-width: 320px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2898d3;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="file"] {
      padding: 0.7rem;
      border: 1px solid #d0d0d0;
      border-radius: 6px;
      font-size: 1rem;
      background: #fafbfc;
      transition: border 0.2s;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border: 1.5px solid #2898d3;
      outline: none;
    }
    button {
      background: #2898d3;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #207bb0;
    }
    .link {
      text-align: center;
      margin-top: 1rem;
    }
    .link a {
      color: #2898d3;
      text-decoration: none;
      font-size: 0.97rem;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form action="/auth/register" method="POST" enctype="multipart/form-data">
      <input name="name" type="text" placeholder="Name" required>
      <input name="email" type="email" placeholder="Email" required>
      <input name="password" type="password" placeholder="Password" required>
      <input name="image" type="file" accept="image/*">
      <button type="submit">Register</button>
    </form>
    <div class="link">
      Already have an account? <a href="/login">Login</a>
    </div>
  </div>
</body>
</html>
